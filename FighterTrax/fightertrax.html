<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./project.css" />
    <title>Yusaf's Front-End Developer Portfolio</title>
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <li><a href="../index.html">Home</a></li>
      </ul>
    </nav>

    <header class="">
      <div class="split">
        <div class="header-left">
          <h1>Project title</h1>
          <h2>Project subtitle</h2>
          <p>Paragraph</p>
        </div>
        <div class="header-right">
          <img class="yusaf" src="/imgs/code.jpg" alt="" />
        </div>
      </div>
    </header>

    <section class="showcase-section">
      <div class="showcase">
        <img class="showcase-imgs-desktop" src="./Desktop-landing.png" alt="" />
        <img class="showcase-imgs-desktop" src="./Desktop-landing.png" alt="" />
      </div>
      <div>
        <img class="showcase-imgs-desktop" src="./Mobile-landing.png" alt="" />
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Observer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EaselPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/PixiPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>

    <!-- RoughEase, ExpoScaleEase and SlowMo are all included in the EasePack file -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EasePack.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CustomEase.min.js"></script>
    <script>
      // use a script tag or an external JS file
      document.addEventListener("DOMContentLoaded", (event) => {
        gsap.registerPlugin(
          Flip,
          ScrollTrigger,
          Observer,
          ScrollToPlugin,
          Draggable,
          MotionPathPlugin,
          EaselPlugin,
          PixiPlugin,
          TextPlugin,
          RoughEase,
          ExpoScaleEase,
          SlowMo,
          CustomEase
        );
        // gsap code here!
      });
    </script>
    <script src="./script.js"></script>
  </body>
</html>
